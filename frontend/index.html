<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Autocomplete Search</h1>
        <input type="text" id="search" placeholder="Search for artists, albums, or songs..."> <!-- Input field for the search query -->
        <ul id="suggestions" class="list-group"></ul> <!-- Unordered list to display search suggestions -->
        <div id="details"> <!-- Display relevant details about the selected item -->
            <h2>Relevant Data:</h2>
            <p>No additional details available.</p>
        </div>
    </div>
    <script src="script.js"></script> <!--JavaScript file -->
</body>
</html>
